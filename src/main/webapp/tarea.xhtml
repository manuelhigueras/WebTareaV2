<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantillaIndex.xhtml">

            <ui:define name="titulo">
                Index
            </ui:define>

            <ui:define name="content">
                
                <div class="container-fluid">
                    <h3 class="bg-grays border">Lista To Do</h3>
                </div>
               <div class="container p-3 my-3">
                   <h:form id="form">
                       <p:dataTable id="singleDT" value="#{gestionTareasMB.coleccionTareasTODO}" var="cuaderno" selectionMode="single" selection="#{gestionTareasMB.tarea}" rowKey="#{gestionTareasMB.idTarea}">
                        <p:column headerText="Id">
                            <h:outputText class="container-fluid" value="#{cuaderno.idTarea}" />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText class="container-fluid" value="#{cuaderno.descripcion}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText class="container-fluid" value="#{cuaderno.estado}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton process="singleDT" value="In Progress" action="#{gestionTareasMB.modificarTareaEstado('IN PROGRESS')}"/> <!---->
                            <p:commandButton process="singleDT" value="Done" action="#{gestionTareasMB.modificarTareaEstado('DONE')}"/> <!---->
                            <p:commandButton process="singleDT" value="Delete task" action="#{ gestionTareasMB.borrar() }"/> <!---->
                            <p:commandButton process="singleDT" value="Modificar Tarea" action="#{ gestionTareasMB.cambiarPagina(gestionTareasMB.tarea) }"/> <!---->
                        </f:facet>
                        <div class="container-fluidSpecialV1 bg-dark espaciadoEspecifico container">
                            <div class="row">
                                <h:form id="mod1">              
                                    <div class="col-sm form-group">
                                        <label class="text-secondary" for="desc">Descripcion:</label>
                                        <h:inputText class="form-control" id="desc" value="#{gestionTareasMB.tarea.descripcion}" />
                                    </div>
                                    <div class="col-sm form-group">
                                        <label class="text-secondary" for="est">Estado:</label>
                                        <h:selectOneMenu value="#{gestionTareasMB.tarea.estado}"> 
                                            <f:selectItem itemValue="TO DO" itemLabel="TO DO"/> 
                                            <f:selectItem itemValue="IN PROGRESS" itemLabel="IN PROGRESS"/>
                                            <f:selectItem itemValue="DONE" itemLabel="DONE"/> 
                                        </h:selectOneMenu>                          
                                    </div>
                                    <div class="container-fluid">
                                        <h:commandButton class="btn btn-primary" value="Modificar" />
                                    </div>                
                                </h:form>
                            </div>
                        </div>    
                    </p:dataTable>  
                   </h:form>
                </div>
                    
                <div class="container-fluid">
                    <h3 class="bg-grays border">Lista In Progress</h3>
                </div>
               <div class="container p-3 my-3">
                   <h:form id="form2">
                       <p:dataTable id="singleDT" var="cuadernoProgress" value="#{gestionTareasMB.coleccionTareaProgress}" selection="#{gestionTareasMB.tarea}" selectionMode="single" rowKey="#{cuadernoProgress.idTarea}">
                        <p:column headerText="Id">
                            <h:outputText class="container-fluid" value="#{cuadernoProgress.idTarea}" />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText class="container-fluid" value="#{cuadernoProgress.descripcion}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText class="container-fluid" value="#{cuadernoProgress.estado}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton process="singleDT" value="To Do" action="#{gestionTareasMB.modificarTareaEstado('TO DO')}"/>
                            <p:commandButton process="singleDT" value="Done" action="#{gestionTareasMB.modificarTareaEstado('DONE')}"/>
                            <p:commandButton process="singleDT" value="Delete task" action="#{gestionTareasMB.borrar()}"/>
                            <p:commandButton process="singleDT" value="Modificar Tarea" />
                        </f:facet>
                    </p:dataTable>
                   </h:form>
                </div>
              <div class="container-fluid">
                    <h3 class="bg-grays border">Lista Done</h3>
                </div>
               <div class="container p-3 my-3">
                   <h:form id="form3">
                       <p:dataTable id="singleDT" value="#{gestionTareasMB.coleccionTareaDone}" var="Done" selection="#{gestionTareasMB.tarea}" selectionMode="single" rowKey="#{Done.idTarea}" >
                        <p:column headerText="Id">
                            <h:outputText class="container-fluid" value="#{Done.idTarea}" />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText class="container-fluid" value="#{Done.descripcion}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText class="container-fluid" value="#{Done.estado}" />
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton process="singleDT" value="To Do" action="#{gestionTareasMB.modificarTareaEstado('TO DO')}"/>
                            <p:commandButton process="singleDT" value="In Progress" action="#{gestionTareasMB.modificarTareaEstado('IN PROGRESS')}"/>
                            <p:commandButton process="singleDT" value="Delete task" action="#{gestionTareasMB.borrar()}"/>
                            <p:commandButton process="singleDT" value="Modificar Tarea" />
                        </f:facet>
                    </p:dataTable>   
                   </h:form>
                </div>                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
