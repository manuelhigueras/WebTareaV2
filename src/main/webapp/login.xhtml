<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantillaIndex.xhtml">

            <ui:define name="titulo">
                titulo
            </ui:define>

            <ui:define name="content">
                <div class="container p-3 my-3 container-fluid">
                    <h:form id="formLogin">
                        <p:panel id="panel" header="Login">
                            <label>Email</label>
                            <h:inputText value="#{gestionUsuariosMB.emailABuscar}"  required="true" requiredMessage="Obligatorio" id="email"/>
                            <br />
                            <label>Clave</label>
                            <h:inputSecret value="#{gestionUsuariosMB.password}" required="true" requiredMessage="Obligatorio" id="pwd"/>
                            <br />
                            <p:commandButton value="Login" action="#{gestionUsuariosMB.login()}" />
                            <p:commandButton value="Registro" action="altaUser?faces-redirect=true" immediate="true"/>                                                                
                        </p:panel>    
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
