<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/view/plantillaIndex.xhtml">

            <ui:define name="titulo">
                Alta Tarea
            </ui:define>

            <ui:define name="content">
                <div class="container p-3 my-3 border bg-dark container-fluid">
                    <h:form>              
                        <div class="form-group">
                          <label class="text-secondary" for="desc">Descripcion:</label>
                          <h:inputText class="form-control" id="desc" value="#{altaTareaMB.tareaNueva.descripcion}" />
                        </div>
                        <div class="form-group">
                          <label class="text-secondary" for="est">Estado:</label>
                          <h:selectOneMenu value="#{altaTareaMB.tareaNueva.estado}"> 
                              <f:selectItem itemValue="TO DO" itemLabel="TO DO"/> 
                              <f:selectItem itemValue="IN PROGRESS" itemLabel="IN PROGRESS"/>
                              <f:selectItem itemValue="DONE" itemLabel="DONE"/> 
                          </h:selectOneMenu>                          
                        </div>
                        <div class="container-fluid">
                            <h:commandButton class="btn btn-primary" value="Crear" action="#{altaTareaMB.CrearTarea}" />
                        </div>                
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
